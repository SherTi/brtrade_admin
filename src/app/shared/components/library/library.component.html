<div class="modal-window-background" (click)="closeModal($event)">
  <div class="modal-window">
    <div class="load">
      <h2 class="title-section">Библиотека</h2>
      <div class="block">
        <div class="block-items">
          <div class="img-block" *ngFor="let item of items" (click)="onClick(item)">
            <img src="assets/img.png" alt="" class="img" title="name: {{item.name}}&#013;width: {{item.width}}, height: {{item.height}}&#013;size: {{item.size}}mb">
            <div class="check" *ngIf="item.selected">✓</div>
          </div>
        </div>
      </div>
      <button class="btn-block" [disabled]="!active" [ngClass]="{activeBtn: active , noActiveBtn: !active}" >Добавить</button>
    </div>
    <div class="upload">
      <h2 class="title-section">Загрузить</h2>
      <label for="add-img" class="form-input image-input add-img">
        <input type="file" class="hidden-input" id="add-img">
        <span class="picture-txt">Загрузить фото в библиотеку</span>
        <div class="bg-info">
          <span>Выбрать</span>
        </div>
      </label>
      <button class="btn-block">Загрузить</button>
    </div>
  </div>
</div>
