<div class="sub-category-item" (click)="toggleSubCategory()">
  <span>{{category?.name}}</span>
  <div class="category-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="sub-category-icon">
      <path d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
    </svg>
  </div>
  <div *ngIf="category?.is_open">
    <div *ngIf="hasSubCategory">
      <div class="app-category"  [hasSubCategory]="false"></div>
    </div>
  </div>
</div>
