<router-outlet></router-outlet>

<div class="message-box">
  <div class="message-container" *ngFor="let m of messageBox" [ngClass]="{error: m.error}" @messageAnimation>
    <span class="message-content">{{m.message}}</span>
  </div>
</div>
<div class="loading_container" *ngIf="isLoading">
  <div class="loading-box"></div>
</div>
