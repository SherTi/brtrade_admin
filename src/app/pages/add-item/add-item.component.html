<div class="header">
  <h1 class="header-title">Добавить товар</h1>
</div>
<div class="page-content">
  <div class="form-container">
    <div class="category-form">
      <select class="form-input form-select" [(ngModel)]="part">
        <option [value]="null" selected hidden="">Категория</option>
        <option [value]="1">Каталог техники</option>
        <option [value]="2">Каталог запасных частей</option>
      </select>
    </div>
    <div class="tractor-form" *ngIf="part != null && part == 1">
      <div class="first-form">
        <div class="add_img" >
          <div class="form-input image-input main-img" (click)="modalWin()">
            <span class="picture-txt">Требуемый размер (462 x 382)</span>
            <div class="bg-info">
              <span>Выбрать</span>
            </div>
          </div>
          <div class="mini-img-block">
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
          </div>
        </div>
        <div class="text_place_block">
          <input type="text" class="form-input text_place" placeholder="Название">
          <div class="form-block">
            <input type="text" class="form-input text_form_title text_from_h" placeholder="Название характеристики">
            <input type="text" class="form-input text_form_title text_from_h" placeholder="Значение">
          </div>
          <div class="add-place-form form-input text_from_h">+</div>
        </div>
      </div>
      <textarea class="form-input textarea_deck" placeholder="Описание"></textarea>
      <div class="second-form">
        <h2 class="title-section">Двигатель</h2>
        <div class="form-block">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Название характеристики">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Значение">
        </div>
        <div class="add-place-form form-input text_from_h">+</div>
      </div>
      <div class="second-form">
        <h2 class="title-section">Трансмиссия</h2>
        <div class="form-block">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Название характеристики">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Значение">
        </div>
        <div class="add-place-form form-input text_from_h">+</div>
      </div>
      <div class="second-form">
        <h2 class="title-section">Стандартная комплектация</h2>
        <input type="text" class="form-input text_from_h" placeholder="Значение">
        <div class="add-place-form form-input text_from_h">+</div>
      </div>
      <div class="form-btn-block">
        <button class="header-button">Добавить</button>
      </div>
    </div>
    <div class="tractor-form" *ngIf="part != null && part==2">
      <div class="first-form">
        <div class="add_img" >
          <div class="form-input image-input main-img" (click)="modalWin()">
            <span class="picture-txt">Требуемый размер (462 x 382)</span>
            <div class="bg-info">
              <span>Выбрать</span>
            </div>
          </div>
          <div class="mini-img-block">
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <input type="file" id="add-photo_mini_1"  accept="image/png, image/jpeg" class="hidden-input">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <input type="file" id="add-photo_mini_2"  accept="image/png, image/jpeg" class="hidden-input">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
            <div class="form-input image-input mini-img" (click)="modalWin()">
              <input type="file" id="add-photo_mini_3"  accept="image/png, image/jpeg" class="hidden-input">
              <span class="picture-txt"></span>
              <div class="bg-info">
                <span>Выбрать</span>
              </div>
            </div>
          </div>
        </div>
        <div class="text_place_block">
          <input type="text" class="form-input text_place" placeholder="Название">
          <div class="form-block">
            <input type="text" class="form-input text_form_title text_from_h" placeholder="Название характеристики">
            <input type="text" class="form-input text_form_title text_from_h" placeholder="Значение">
          </div>
          <div class="add-place-form form-input text_from_h">+</div>
        </div>
      </div>
      <textarea class="form-input textarea_deck" placeholder="Описание"></textarea>
      <div class="second-form">
        <h2 class="title-section">Характеристики</h2>
        <div class="form-block">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Название характеристики">
          <input type="text" class="form-input text_form_title text_from_h" placeholder="Значение">
        </div>
        <div class="add-place-form form-input text_from_h">+</div>
      </div>
      <div class="form-btn-block">
        <button class="header-button">Добавить</button>
      </div>
    </div>
  </div>
</div>
<div class="app-library" *ngIf="modalWindow"></div>
