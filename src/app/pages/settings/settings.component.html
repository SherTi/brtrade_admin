<div class="header">
  <h1 class="header-title">Настройки сайта</h1>
</div>
<div class="page-content">
  <h2 class="title-section">Добавить сертификат</h2>
  <div class="form-container">
    <label for="add-img" class="form-input image-input main-img-other">
      <input type="file" id="add-img"  accept="image/png, image/jpeg" class="hidden-input">
      <span class="picture-txt">Загрузите сертификат</span>
      <div class="bg-info">
        <span>Выбрать</span>
      </div>
    </label>
    <div class="form-btn-block">
      <button class="header-button">Добавить</button>
    </div>
  </div>
  <h2 class="title-section">Добавить логотип партнёров</h2>
  <div class="form-container">
    <label for="add-logo" class="form-input image-input main-img-other">
      <input type="file" id="add-logo"  accept="image/png, image/jpeg" class="hidden-input">
      <span class="picture-txt">Загрузите логотип</span>
      <div class="bg-info">
        <span>Выбрать</span>
      </div>
    </label>
    <div class="form-btn-block">
      <button class="header-button">Добавить</button>
    </div>
  </div>
  <h2 class="title-section">Добавить фото в раздел "Мы поставляем"</h2>
  <div class="form-container">
    <label for="add-img_1" class="form-input image-input main-img-other">
      <input type="file" id="add-img_1"  accept="image/png, image/jpeg" class="hidden-input">
      <span class="picture-txt">Загрузите фото</span>
      <div class="bg-info">
        <span>Выбрать</span>
      </div>
    </label>
    <div class="form-btn-block">
      <button class="header-button">Добавить</button>
    </div>
  </div>
  <h2 class="title-section">Добавить фото сотрудников</h2>
  <div class="form-container">
    <div class="add_img">
      <label for="add-photo" class="form-input image-input main-img">
        <input type="file" id="add-photo"  accept="image/png, image/jpeg" class="hidden-input">
        <span class="picture-txt">Требуемый размер (462 x 382)</span>
        <div class="bg-info">
          <span>Выбрать</span>
        </div>
      </label>
      <div class="mini-img-block">
        <label for="add-photo_mini" class="form-input image-input mini-img">
          <input type="file" id="add-photo_mini"  accept="image/png, image/jpeg" class="hidden-input">
          <span class="picture-txt"></span>
          <div class="bg-info">
            <span>Выбрать</span>
          </div>
        </label>
        <label for="add-photo_mini-1" class="form-input image-input mini-img">
          <input type="file" id="add-photo_mini-1"  accept="image/png, image/jpeg" class="hidden-input">
          <span class="picture-txt"></span>
          <div class="bg-info">
            <span>Выбрать</span>
          </div>
        </label>
        <label for="add-photo_mini-2" class="form-input image-input mini-img">
          <input type="file" id="add-photo_mini-2"  accept="image/png, image/jpeg" class="hidden-input">
          <span class="picture-txt"></span>
          <div class="bg-info">
            <span>Выбрать</span>
          </div>
        </label>
      </div>
    </div>
    <div class="form-btn-block">
      <button class="header-button">Добавить</button>
    </div>
  </div>
</div>
